<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Voz SIF-GPT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Asistente de Voz SIF-GPT</h1>
        <p>Presiona el botón y saluda con "Hola Robot" para comenzar.</p>
        <button id="startButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
        </button>
        <div class="status-container">
            <p><strong>Estado:</strong> <span id="status">Inactivo</span></p>
            <p><strong>Tú dijiste:</strong> <span id="userText">...</span></p>
            <p><strong>Robot dijo:</strong> <span id="robotText">...</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
